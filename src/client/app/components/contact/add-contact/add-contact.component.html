<app-card>
  <div class="card-header"><h5>Add New Contact</h5></div>
  <form [formGroup]="contactForm" (submit)="addContact()" [class.loading]="loading">
    <div class="add-form-container">
      <div class="form-group row">
        <label class="col-sm-2">First Name</label>
        <input class="col-sm-10" type="text" placeholder="" name="firstName" formControlName="firstName">
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Last Name</label>
        <input class="col-sm-10" type="text" placeholder="" name="lastName" formControlName="lastName">
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Phone</label>
        <input class="col-sm-10" type="text" placeholder="" name="phone" formControlName="phone">
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Email</label>
        <input class="col-sm-10" type="email" name="email" formControlName="email">
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Address</label>
        <textarea class="col-sm-10" rows="3" placeholder="" name="address" formControlName="address"></textarea>
      </div>

    </div>
    <div class="row d-flex flex-row-reverse">
      <div class="col-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</app-card>
